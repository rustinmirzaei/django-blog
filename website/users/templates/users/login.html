{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>You can login here!</h1>
<div class="col-10 col-md-8 col-lg-6">
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-success col-lg-6 " type="submit" value="Login">
    </form>
</div>
{% endblock content %}
