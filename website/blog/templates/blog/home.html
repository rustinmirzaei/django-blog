{% extends "base.html" %}
{% block title %}Welcome to My Blog{% endblock title %}
{% block content %}
<h1>All Posts</h1>
<div class="posts">
    <br>
    {% for post in posts %}
    <article>
        <small>{{ post.created_at}}</small>
        <h2>{{ post.title}}</h2>
        <p>{{ post.content }}</p>
    </article>
    <hr>
    {% endfor %}
</div>


{% endblock content %}
