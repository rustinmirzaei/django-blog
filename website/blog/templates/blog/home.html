{% extends "base.html" %}
{% block title %}Welcome to My Blog{% endblock title %}
{% block content %}
<h1 class="display-1">All Posts</h1>
<div class="posts">
    <br>
    {% for post in posts %}
    <article>
        <h1 class="text-capitalize">{{ post.title}}</h1>
        <small>{{ post.created_at }}</small>
    </article>
    <hr>
    {% endfor %}
</div>


{% endblock content %}
